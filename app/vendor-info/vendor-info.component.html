<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
    <body>
        <div class="row">
            <div class="col-6">
                <div class="card mb-4">
                    <h2 class="card-header">
                       Current Vendor 
                    </h2>
                    <ul class="list-group">
                      <li class="list-group-item">
                        <span class="badge badge-success mr-2">Name:</span>   {{(vendor | async)?.ven_name}}
                      </li>
                      <li class="list-group-item">
                        <span class="badge badge-success mr-2">User Name:</span>  {{(vendor | async)?.ven_username}}
                      </li>
                      <li class="list-group-item">
                        <span class="badge badge-success mr-2">Email:</span>  {{(vendor | async)?.ven_email}}
                      </li>
                      <li class="list-group-item">
                        <span class="badge badge-success mr-2">Phone:</span>  {{(vendor | async)?.ven_phone}}
                      </li>
                      
                
                      <li class="list-group-item">
                        <span class="badge badge-danger">current vendor</span>
                      </li>
                    </ul>
                  </div>

            </div>
        </div>
